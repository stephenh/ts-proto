syntax = "proto3";
package simple;

message Object {
  string name = 1;
  map<string, string> metadata = 2;
}

message Error {
  string name = 1;
}

message String {
  string value = 1;
}

message Boolean {
  bool value = 1;
}

message Number {
  double value = 1;
}

message Array {
  repeated String values = 1;
}
