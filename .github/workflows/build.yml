name: Build

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: yarn install
      - name: Prepare Integration
        run: ./integration/pbjs.sh
      - name: Codegen
        run: yarn proto2ts
      # This will fail if any git-tracked file have changed
      - name: Diff Output
        run: |
          git add .
          git status && git diff --cached --exit-code
      - name: test
        run: yarn test
        env:
          CI: true
      - name: test esmodule interop
        working-directory: ./integration/simple-esmodule-interop
        run: |
          yarn install
          yarn tsc
          yarn jest
        env:
          CI: true

  release:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Release
        id: release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    outputs:
      release_version: ${{ steps.release.outputs.release_version }}
